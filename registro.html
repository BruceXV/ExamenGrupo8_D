    <div class="container">
        <div class="formBox txt">
            <h1>Registro nuevo usuario</h1>
            <br>
            <br>
            <br>

            <form id="formRegistro">
                <div class="mb-3">
                    <label for="rut" class="form-label">Rut usuario:</label>
                    <input type="text" class="form-control" id="rut" placeholder="Ej:12345678-9">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre usuario:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido usuario:</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Direccion de correo:</label>
                    <input type="text" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" id="btnIngresar" value="Registrar" class="boton" href="./login.html">
                </div>
                <br>
                <p id="error" style=" color: white; text-align: center;"></p>
            </form>
